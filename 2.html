<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그</title>
</head>
<body>
    <p><b>이 부분</b>은 단순이 글씨가 굵은 부분이에요.</p>
    <p><strong>이 부분</b></strong>은 중요한 부분이라서 굵은 글씨입니다. 시작 장애인 분들에게  tts를 사용하여 설명할때  strong태그를 사용하면 더 강조해서 말합니다</p>
    <p><em>이 부분</em>은 중요한 부분을 나타내는 하이라이팅 입니다.</p>
    <p><mark>이 부분</mark>은 노란색 형광팬으로 칠해줍니다.</p>
    <p><ims>이 부분</ims>은 밑줄입니다.</p>
    <p>x<sup>2</sup> + y = z</p>
    <p>H<sub>2</sub>o</p>
</body>
</html>
