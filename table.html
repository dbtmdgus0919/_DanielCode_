<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table { border: 1px solid rgb(196, 75, 252); padding: 8px;}
        th, td { border: 1px solid rgb(116, 85, 252); padding: 8px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <th>아침</th>
            <th>점심</th>
            <th>저녁</th>
        </tr>
        <tr>
            <th>밥</th>
            <td>현미밥</td>
            <td rowspan="2">호박죽</td>
            <td>흰쌀밥</td>
        </tr>
        <tr>
            <th>국</th>
            <td>콩나물국</td>
            <td>갈비탕</td>
        </tr>
        <tr>
            <th>반찬</th>
            <td colspan="3">배추김치</td>
        </tr>
    </table>
</body>
</html>
